<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

	<style>
.box{
	background-color: grey;
	width: 50px;
	height: 50px;
}
.shrink{
	background-color: red;
	width: 85px;
	height: 85px;
}
.rink{
	background-color: blue;
	width: 100px;
	height: 100px;

}		
.yellow{
	background-color: yellow;
}
.font{
	font-size: 55px;
}
.box2{
	background-color: red;
	height: 20px;
	width: 0;
}
	</style>


</head>
<body>
	<div id="exercise">
		<button @click="startEffect">start effect</button>
  <div class="box"  :class="updateEffectClass"></div>
  <hr>
  <div :class="['yellow','font']">Hi How Are You</div>
  <hr>
  <input type="text" v-model="myData"><span>write this class name["box","shrink","rink","yellow","font","box2"]</span>

  <div :class="myData">HI GUYS</div>
  <hr>
  <div :style="myStyle">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
  tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
  </div>
  <strong>Write here color name and watch</strong><input type="text" v-model="myStyle.backgroundColor">
  <hr>
  <button @click="startProgress">start Progress</button>
   <div class="box2" :style="updateProgress"></div>
  </div>
</body>

<script>
	new Vue({
		el:"#exercise",
		data:{
         changeEffect:true,
         myData:"",
         myStyle:{
         	color:"red",
         	fontSize:"17px",
         	backgroundColor:"yellow"
         },
         boxWidth:22
         
		},
		methods:{
			startEffect:function(){
				vm=this;
              setInterval(function(){
              	vm.changeEffect=!vm.changeEffect;

              },1000)
              console.log(vm.changeEffect)
			},
			startProgress:function(){
				vm=this;
				setInterval(function(){
					vm.boxWidth+=10
				},1000)
			}
			


		},
		computed:{
			updateEffectClass:function(){
				return{
					shrink:!this.changeEffect,
				    rink:this.changeEffect
				}
				
			},
			updateProgress:function(){
				return{
					width:this.boxWidth+'px'
				}
			}
			

		}
	})
	
</script>
</html>
